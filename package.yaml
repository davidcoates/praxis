name:                praxis
version:             0.1.0.0
github:              davidcoates/praxis
license:             GPL-3
author:              David Coates
maintainer:          davidcoates95@gmail.com
copyright:           2019 David Coates

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Praxis interactive interpreter
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/davidcoates/praxis#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6
- pretty-tree >= 0.1
- Earley >= 0.12.0.1
- transformers
- lens >= 4.15.4 && <5
- digits >= 0.3
- earley-mixfix-extra >= 0.1
- template-haskell >= 2.2
- colorful-monoids >= 0.2 && < 0.3
- hspec >= 2.0
- array >= 0.5
- terminal-size

library:
  source-dirs: src
  default-extensions: LambdaCase

executables:
  praxis:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - praxis

tests:
  praxis-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - praxis
    - hspec
